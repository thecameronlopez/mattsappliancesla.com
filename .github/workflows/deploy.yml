name: Deploy mattsappliancesla.com

on:
    push:
        branches:
            - master

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm ci

            - name: Build site
              run: npm run build

            - name: Copy Files To Server
              env:
                  DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
                  DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
                  DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
              run: |
                  rsync -avz -e "ssh -i $DEPLOY_KEY -o StrictHostKeyChecking=no" --delete dist/ $DEPLOY_USER@$DEPLOY_HOST:/var/www/mattsappliancesla.com/

            - name: Reload NGINX
              run: |
                  ssh -i ${{ secrets.DEPLOY_KEY }} -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "sudo systemctl reload nginx"
